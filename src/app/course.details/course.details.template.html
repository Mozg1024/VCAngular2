<div>
    <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="title" class="col-xs-3 control-label">Title</label>
            <div class="col-xs-9">
                <input type="text" class="form-control bs-callout-default" id="title" name="title" [(ngModel)]="course.title" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="description">Description</label>
            <div class="col-xs-9">
                <textarea class="form-control bs-callout-default" id="description" name="description" [(ngModel)]="course.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="date">Date</label>
            <div class="col-xs-9">
                <date-input id="date" [(date)]="course.date"></date-input>
                <!--<input type="text" class="form-control bs-callout-default" id="date" name="date" [(ngModel)]="course.date" />-->
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="length">Length</label>
            <div class="col-xs-3">
                <input type="number" class="form-control bs-callout-default" id="length" name="length" [(ngModel)]="course.length" />
            </div>
            <span class="col-xs-6 time-string">{{course.length | minutesToHours}}</span>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="allAuthors">Authors</label>

            <div class="col-xs-3">
                <select id="allAuthors" name="allAuthors" size="5" multiple class="nav-justified form-control bs-callout-default" [(ngModel)]="selectedPossibleAuthors">
                    <option *ngFor="let author of getPossibleAuthors()">{{author}}</option>
                </select>
            </div>

            <div class="col-xs-1">
                <button class="btn btn-block" (click)="addAuthors()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-block" (click)="removeAuthors()"><i class="glyphicon glyphicon-chevron-left"></i></button>
            </div>

            <div class="col-xs-3">
                <select id="courseAuthors" name="courseAuthors" size="5" multiple class="nav-justified form-control bs-callout-default" [(ngModel)]="selectedCurrentAuthors">
                    <option *ngFor="let author of getAddedAuthors()">{{author}}</option>
                </select>
            </div>
        </div>

        <div class="col-xs-9 col-xs-push-3">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>

    </form>
</div>
