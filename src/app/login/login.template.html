<div class="row">

    <div class="alert alert-danger" role="alert" *ngIf="loginForm.hasError('wrongLogin')">
        Wrong Login or Password
    </div>

    <form name="loginForm" role="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="form-group col-xs-6 col-xs-push-3 left-inner-addon"
                 [ngClass]="{ 'has-error': loginForm.controls.login.touched && loginForm.controls.login.invalid }" >
                <i class="glyphicon glyphicon-user"></i>
                <input id="login" type="text" class="form-control" name="login" placeholder="Login" formControlName="login" />
            </div>

            <div class="has-error col-xs-3 col-xs-push-3" role="alert"
                 *ngIf="loginForm.controls.login.touched && loginForm.controls.login.invalid">
                <span class="help-block">* enter</span>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-xs-push-3 left-inner-addon"
                 [ngClass]="{ 'has-error': loginForm.controls.password.touched && loginForm.controls.password.invalid }" >
                <i class="glyphicon glyphicon-lock"></i>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" formControlName="password" />
            </div>

            <div class="has-error col-xs-3 col-xs-push-3" role="alert" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                <span class="help-block">* enter</span>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-xs-push-3">
                <button type="submit" class="form-group btn btn-default" [disabled]="loginForm.invalid" >
                    <i class="glyphicon glyphicon-cloud-upload"></i>
                    Enter
                </button>
            </div>
        </div>

    </form>

</div>
